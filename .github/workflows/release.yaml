name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            cmake_flags: '-DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"'
          - os: windows-latest
            cmake_flags: ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Build plugin
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake_flags }}
          cmake --build build --config Release --parallel
      
      - name: Package artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p release
          cp -r build/FrostReverb_artefacts/Release/VST3/* release/
          cp -r build/FrostReverb_artefacts/Release/AU/* release/
          cp -r build/FrostReverb_artefacts/Release/Standalone/*.app release/
          cd release && zip -r FrostReverb-${{ github.ref_name }}-macOS-Universal.zip *
      
      - name: Package artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir release
          Copy-Item -Path "build\FrostReverb_artefacts\Release\VST3\*" -Destination release -Recurse
          Copy-Item -Path "build\FrostReverb_artefacts\Release\Standalone\*.exe" -Destination release
          Compress-Archive -Path release\* -DestinationPath release\FrostReverb-${{ github.ref_name }}-Windows-x64.zip
        shell: powershell
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ matrix.os }}
          path: release/*
  
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            plugin-macos-latest/*-Universal.zip
            plugin-windows-latest/*-x64.zip
